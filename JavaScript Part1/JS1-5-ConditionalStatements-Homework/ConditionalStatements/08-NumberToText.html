<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation.-->
    <title>Task 8</title>
    <script>
        function onTranslateNumberToText() {
            var num = parseInt(document.getElementById('num').value);
            var result = "";
            if (isNaN(num)) {
                result = "You have not entered a valid integer number!";
            }
            else {
                if (num >= 100) {
                    result += GetSimpleDigits(Math.floor(num / 100));
                    result += " hundred ";
                    num %= 100;
                }

                if (num > 19) {
                    result += GetTwentyToNineTeen(Math.floor(num / 10));
                    result += " ";
                    num %= 10;
                }
                else if (num > 9) {
                    result += GetTeenNumbers(num);
                    result += " ";
                    num = 0
                }

                if (num > 0) {
                    result += GetSimpleDigits(num);
                    result += " ";
                    num = 0;
                }

                if (num === 0) {
                    if (result.length === 0) {
                        result += "zero";
                    }
                }
            }
            document.getElementById('result').innerHTML = result;
        }

        function GetSimpleDigits(digit) {
            switch (digit) {
                case 0: return "";
                case 1: return "one";
                case 2: return "two";
                case 3: return "three";
                case 4: return "four";
                case 5: return "five";
                case 6: return "six";
                case 7: return "seven";
                case 8: return "eight";
                case 9: return "nine";
                default: return "";
            }
        }

        function GetTeenNumbers(number) {
            switch (number) {
                case 10: return "ten";
                case 11: return "eleven";
                case 12: return "twelve";
                case 13: return "thirteen";
                case 14: return "fourteen";
                case 15: return "fifteen";
                case 16: return "sixteen";
                case 17: return "seventeen";
                case 18: return "eighteen";
                case 19: return "nineteen";
                default: return "";
            }
        }

        function GetTwentyToNineTeen(digit) {
            switch (digit) {
                case 2: return "twenty";
                case 3: return "thirty";
                case 4: return "fourty";
                case 5: return "fifty";
                case 6: return "sixty";
                case 7: return "seventy";
                case 8: return "eighty";
                case 9: return "ninety";
                default: return "";
            }
        }
    </script>

</head>
<body>
    <input type="text" id="num" autofocus="autofocus" placeholder="Enter number" />
    <button onclick="onTranslateNumberToText()">Translate !</button>
    <span id="result"></span>
</body>
</html>
